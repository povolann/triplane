name: triplane
channels:
  - pytorch
  - nvidia
  - anaconda
dependencies:
  - python >= 3.8
  - pip
  - numpy=1.22
  - click>=8.0
  - pillow=8.3.1
  - scipy=1.7.1
  - pytorch>=2.0.0
  - cudatoolkit=11.7
  - requests=2.26.0
  - tqdm=4.62.2
  - ninja=1.10.2
  - matplotlib=3.4.2
  - imageio=2.9.0
  - pip:
    - imgui==1.3.0
    - glfw==2.2.0
    - pyopengl==3.1.5
    - imageio-ffmpeg==0.4.3
    - pyspng
    - psutil
    - tensorboard
    - torchvision>=0.12.0
    - wandb==0.12.18
    - lpips==0.1.4
    - dill
    - pytorch-ignite
    - timm
    - mrcfile
